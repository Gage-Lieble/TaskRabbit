{% extends 'rabbitbase.html' %}

{% block title %}TaskRabbit - Edit{% endblock %}
{% block content %}

<body onload="getListLen({{links|length}})">
<div id="greet-title">
    <h3 class="head-word">EDITING </h3>
    <h1 class="head-word" style="text-transform:lowercase; margin-bottom: 0px;">{{model_data.0.title}}</h1>
</div>


<form id="edit-form" action="{% url 'rabbits_app:edit_rabbit' model_data.0.title %}" method="POST">
    {% csrf_token %}
    <h4 style="margin-top: 0px;">NAME</h4>
    <input class="edit-text" type="text" name="title" value="{{model_data.0.title}}">
    <h4 style="margin-top: 0px;">COLOR</h4>
    <input type="color" class="color-field" name="color" value="{{color}}">
    
    <div id="create-form">
        <h4>LINKS</h4>
        {% for link in links  %}
            <input class="edit-text" type="url" name="site-{{forloop.counter}}" value="{{link}}" required>
        {% endfor %}
    </div>
        
    
<div id="nav-wrapper">
    <a id="edit-back" href="{% url 'users_app:interface' %}">GO BACK</a>
    <button class="form-submit-btn" style="background-color: {{model_data.0.color}};" type="submit">SAVE</button>
    <div id="add_inp">LINK +</div>
</div>
<a class="edit-btn" style="background-color:red;" href="{% url 'rabbits_app:delete' model_data.0.title %}">!DELETE BUTTON!</a> 
</form>

</body>
{% endblock %}
